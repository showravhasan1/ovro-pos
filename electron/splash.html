<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e3a5f 0%, #0f1f2e 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .splash {
      text-align: center;
    }
    .logo {
      font-size: 48px;
      font-weight: 900;
      margin-bottom: 20px;
    }
    .logo span {
      color: #3b82f6;
    }
    .loader {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255,255,255,0.1);
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .status {
      font-size: 14px;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <div class="splash">
    <div class="logo">Ovro<span>POS</span></div>
    <div class="loader"></div>
    <div class="status">Loading...</div>
  </div>
</body>
</html>
